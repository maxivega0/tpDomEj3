    <main>
        <div id="elemento[i]"></div>
      <section class="container">
        <h1 class="text-center">Registro de Tareas</h1>
        <form class="row" id="formulario">
          <div class="mb-3">
            <label for="tareas" class="form-label fw-semibold"
              >Tarea:
            </label>
            <div class="d-md-flex text-center text-md-start">
              <input
                id="cargaTarea"
                type="text"
                placeholder="Ej: Sacar al perro"
                required
                minlength="5"
                maxlength="256"
                class="form-control border border-warning border-1"
              />
              <button class="btn btn-outline-warning btn-lg mx-3 my-3 my-md-0" type="submit" id="cargarTareas">
                Cargar
              </button>
            </div>
          </div>
        </form>
      </section>
      <section class="container mt-4 hj" id="contenedorPadre">
        <article class="text-center">
            <h2 class="text-center">Listado de tareas</h2>
            <button class="btn btn-outline-info" id="btnMostrar">Mostrar tareas</button>
        </article>
       <div class="row container">
        <ul class="mt-4" id="lista"></ul>
        
        </div>
